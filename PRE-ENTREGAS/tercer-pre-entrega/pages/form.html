    </div>
    <div class="formulario">
    <div class="h1-contain-form">
    <h1 class="h1-form">Deja tu mensaje!</h1>
    </div>
    <form id="form-persona">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"> 

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email">   

        <label for="pais">País:</label>
        <select id="pais" name="pais">
            <option value="usa">Argentina</option>
            <option value="canada">Brazil</option>
            <option value="mexico">Chile</option>
            <option value="espana">Bolivia</option>
        </select>     
        
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena">        

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="99">     

        <label>Género:</label>

        <input type="checkbox" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label>

        <input type="checkbox" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label>  

        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>     
        
        <label>
            <input type="submit" value="Enviar">
        </label>
    </form>
    </div>
    <footer>
        <div class="h3-footer">
